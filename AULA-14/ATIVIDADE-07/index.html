<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .decrescent {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        border-bottom-style: inset
      }

      .group-fields {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="decrescent">
      <img src="./img05.jpg" alt="decrescente" />
      <form>
        <h1>Programa Números Decrescentes</h1>
        <div class="group-fields">
          <label for="numberDecrescent">Número</label>
          <input
            type="number"
            name="numberDecrescent"
            id="numberDecrescent"
            class="numberDecrescent"
            placeholder="Digite um número"
          />
        </div>
        <button type="button">Decrescer Até 1</button>
        <div class="result"></div>
      </form>
    </div>
  </body>
</html>

<script>
  const decrescent = document.querySelector(".numberDecrescent");
  const result = document.querySelector(".result");
  const button = document.querySelector("button");

  button.addEventListener("click", function(event) {
      const number = Number(decrescent.value);
      let decrescentNumber = number
      let text = "";
      while (decrescentNumber > 1) {
        decrescentNumber--;
        text += `${decrescentNumber} `;
      }
      result.innerHTML = `Entre ${number} e 1: ${text}` ;
  })
</script>
